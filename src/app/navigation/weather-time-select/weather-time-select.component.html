<ng-container>
    <div class="d-flex flex-column gap-2">
        <time-select-button [collapsed]="this.collapsed" [btnMode]="0" [timeTitle]="'Today'"></time-select-button>
        <time-select-button [collapsed]="this.collapsed" [btnMode]="1" [timeTitle]="'Tomorrow'"></time-select-button>
        <time-select-button [collapsed]="this.collapsed" [btnMode]="7" [timeTitle]="'7 Days'"></time-select-button>
    </div>
</ng-container>
