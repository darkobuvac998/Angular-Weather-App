<weather-card-base [item]="item" [showMainTemplate]="showMainTemplate" [showDetail]="showDetail"
    [showDetailAdvanced]="showDetailAdvanced">
    <ng-template #mainTemplate let-item let-current="current">
        <div style="width: 150px; height: auto;" *ngIf="hour" class="d-flex justify-content-center flex-column gap-1 m-2">
            <div class="data justify-content-center d-flex mb-1">
                <span>{{time}}</span>
            </div>
            <div class="justify-content-center d-flex">
                <weather-card-icon style="zoom: 0.5;" [condition]="hour?.condition?.text"></weather-card-icon>
            </div>
            <div class="data d-flex justify-content-center mb-1">
                <span>{{hour.condition?.text}}</span>
            </div>
            <div class="data justify-content-center d-flex mb-2">
                <span>{{hour.temp_c}}&deg;{{'C'}}</span>
            </div>
            <div class="d-flex justify-content-around flex-row data">
                <div class="d-flex justify-content-center flex-column">
                    <i class="bi bi-droplet fa-lg"></i>
                    <span>{{hour.chance_of_rain + '%'}}</span>
                </div>
                <div class="d-flex justify-content-center flex-column">
                    <i class="bi bi-snow2 fa-lg"></i>
                    <span>{{hour.chance_of_snow + '%'}}</span>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <collapse-icon [direction]="'down'" (clicked)="onShowDetail()"></collapse-icon>
            </div>
        </div>
    </ng-template>    
    <ng-template #detailAdvancedTemplate let-item>
        <div style="width: 150px;" class="d-flex justify-content-around flex-column">
            <div class="m-2">
                <div class="d-flex justify-content-center">
                    <collapse-icon (clicked)="this.onShowDetail()" [direction]="'up'"></collapse-icon>
                </div>
                <div class="d-flex flex-column gap-1 scroll-bar">
                    <weather-data-field labelText="Wind (kph)" [value]="hour.wind_kph.toString()"></weather-data-field>
                    <weather-data-field labelText="Wind direction" [value]="hour.wind_dir.toString()"></weather-data-field>
                    <weather-data-field labelText="Pressure (mb)" [value]="hour.pressure_mb.toString()"></weather-data-field>
                    <weather-data-field labelText="Precip (mm)" [value]="hour.precip_mm.toString()"></weather-data-field>
                    <weather-data-field labelText="Humidity (%)" [value]="hour.humidity.toString()"></weather-data-field>
                    <weather-data-field labelText="Cloud (%)" [value]="hour.cloud.toString()"></weather-data-field>
                    <weather-data-field labelText="Visibility (km)" [value]="hour.vis_km.toString()"></weather-data-field>
                </div>
            </div>
        </div>
    </ng-template>
</weather-card-base>
